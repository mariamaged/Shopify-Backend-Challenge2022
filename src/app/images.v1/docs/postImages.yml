paths:
  /v1/images:
    post:
      description: Add one or more images. Attach to them an optional description and keywords that will apply to all of them. The isPublic boolean field is required to determine permission for these images.
      tags:
        - Addition
      requestBody:
        content:
          multipart/form-data:
            schema:
              type: object
              required:
                - files
                - isPublic
              properties:
                files:
                  type: array
                  items:
                    type: string
                    format: binary
                description:
                  type: string
                keywords:
                  type: array
                  items:
                    type: string
                isPublic:
                  type: boolean
                  enum: [true, false]
                  example: true
      responses:
        "201":
          description:
          content:
            application/json; charset=utf-8:
              schema:
        "400":
          description: Bad request error messages.
          content:
            application/json; charset=utf-8:
              schema:
              examples:
        "401":
          $ref: "#/components/responses/UnauthorizedError"